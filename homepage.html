<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=PP+Hatton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ogg&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ogg', serif;
            margin: 0;
            padding: 0;
            background-image: url('Image1 URL'); /* Background of an athlete wearing Nike sportswear (Main bg img ) */
            background-size: cover;
            background-position: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            font-family: 'PP Hatton', sans-serif;
        }
        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
        }
        .content {
            max-width: 800px;
        }
        .content h1 {
            font-size: 72px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'PP Hatton', sans-serif;
            background: linear-gradient(to right, #ff8c00, #ffd700);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
            font-family: 'Ogg', serif;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .images img {
            width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .images img:hover {
            transform: scale(1.05);
        }
        .videos {
            margin-top: 20px;
        }
        .videos iframe {
            width: 560px;
            height: 315px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="Link1 URL">Home</a>        
            <a href="Link2 URL">About</a>       
            <a href="Link3 URL">Products</a>    
            <a href="Link4 URL">Contact</a>     
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </nav>
    
    <div class="container">
        <div class="content">
            <h1>Nike: Be Legendary</h1>
            <p>Nike is a world-renowned brand known for its high-quality sportswear, footwear, and accessories. Explore more about Nike and its latest innovations here!</p>
            <div class="images">
                <img src="Image2 URL" alt="Nike Shoes"> 
                <img src="Image3 URL" alt="Nike Apparel">
            </div>
            <div class="videos">
                <iframe src="Video1 URL" frameborder="0" allowfullscreen></iframe>
            </div>
            <p>Check out more about Nike on their <a href="https://www.nike.com" target="_blank" style="color: yellow;">official website</a>.</p>
        </div>
    </div>
</body>
</html>
